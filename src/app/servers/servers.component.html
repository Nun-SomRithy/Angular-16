<div class="container">
  <input class="form-control" type="text" [(ngModel)]="serverName" >
  <div style="display: flex; justify-content: center; align-items: center; height: 10vh;">
    <button
      type="submit"
      class="btn btn-outline-success"
      [disabled]="serverName === ''"
      (click)="onCreateServer()">
      Add New
    </button>
    <button
      type="reset"
      class="btn btn-outline-danger m-2"
      (click)="onClearText()"
      >
      Clear
    </button>
  </div>
  <p *ngIf="serverCreated"> {{serverCreationStatus}}</p>
<!--  <p *ngFor="let server of servers"></p>-->
</div>
<app-server *ngFor="let server of servers" [(ngModel)]="serverName"></app-server>
